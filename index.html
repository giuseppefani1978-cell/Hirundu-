<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hirundu dans le Salento</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #f2e0b6;
        font-family: Arial, sans-serif;
        touch-action: none;
    }
    canvas {
        display: block;
        background: #f2e0b6;
    }
    #startBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 20px;
        background: #ffcc00;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 10;
    }
    .bubble {
        position: absolute;
        background: white;
        border-radius: 10px;
        padding: 10px;
        max-width: 200px;
        border: 2px solid #444;
        font-size: 14px;
        line-height: 1.4;
        box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        display: none;
        z-index: 5;
    }
    #scoreBoard {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 18px;
        background: rgba(255,255,255,0.8);
        padding: 5px 10px;
        border-radius: 8px;
        z-index: 5;
    }
</style>
</head>
<body>

<button id="startBtn">Démarrer le jeu</button>
<canvas id="gameCanvas"></canvas>
<div id="scoreBoard">Étoiles : 0 / 10</div>
<div id="speechBubble" class="bubble"></div>

<script>
// ========= CONFIG =========
const MAP_URL     = "assets/salento-map.jpg";
const HIRUNDU_URL = "assets/hirundu.png";
const ARACNE_URL  = "assets/aracne.png";

// ========= ELEMENTS HTML =========
const startBtn = document.getElementById('startBtn');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const bubble = document.getElementById('speechBubble');
const scoreBoard = document.getElementById('scoreBoard');

// ========= DIMENSIONS =========
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ========= VARIABLES =========
let gameRunning = false;
let score = 0;
let hirundu = { x: 0.2, y: 0.2, size: 0.07 }; // position et taille en proportion
let stars = [
    {x: 0.35, y: 0.25, collected: false, info: "Otranto : Cathédrale romane et mosaïques célèbres"},
    {x: 0.55, y: 0.3, collected: false, info: "Porto Badisco : Calanque magnifique et eaux turquoises"},
    {x: 0.65, y: 0.35, collected: false, info: "Santa Cesarea Terme : Station thermale élégante"},
    {x: 0.7,  y: 0.4, collected: false, info: "Castro : Temple d'Athéna et grottes marines"},
    {x: 0.75, y: 0.45, collected: false, info: "Il Ciolo : Pont spectaculaire au-dessus de la mer"},
    {x: 0.8,  y: 0.55, collected: false, info: "Santa Maria di Leuca : Phare et cascade monumentale"},
    {x: 0.65, y: 0.65, collected: false, info: "Gallipoli : Ville historique sur île reliée au continent"},
    {x: 0.55, y: 0.7, collected: false, info: "Porto Cesareo : Plages de sable blanc"},
    {x: 0.5,  y: 0.75, collected: false, info: "Nardò : Centre baroque et histoire riche"},
    {x: 0.45, y: 0.8, collected: false, info: "Lecce : Florence du Sud avec architecture baroque"}
];

// ========= IMAGES =========
let mapImg = new Image();
let hirunduImg = new Image();
let aracneImg = new Image();
let imagesLoaded = 0;

function checkLoaded() {
    imagesLoaded++;
    if (imagesLoaded === 3) {
        draw(); // pré-affichage
    }
}

mapImg.onload = checkLoaded;
hirunduImg.onload = checkLoaded;
aracneImg.onload = checkLoaded;

mapImg.src = MAP_URL;
hirunduImg.src = HIRUNDU_URL;
aracneImg.src = ARACNE_URL;

// ========= AFFICHAGE BULLE =========
function showBubble(text, x, y) {
    bubble.innerText = text;
    bubble.style.left = (x + 20) + "px";
    bubble.style.top = (y - 20) + "px";
    bubble.style.display = "block";
    setTimeout(() => bubble.style.display = "none", 5000);
}

// ========= DESSIN =========
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(mapImg, 0, 0, canvas.width, canvas.height);

    // Étoiles
    ctx.fillStyle = "gold";
    stars.forEach(star => {
        if (!star.collected) {
            ctx.beginPath();
            ctx.arc(star.x * canvas.width, star.y * canvas.height, 10, 0, Math.PI * 2);
            ctx.fill();
        }
    });

    // Hirundu
    let sizePx = hirundu.size * canvas.width;
    ctx.drawImage(hirunduImg, hirundu.x * canvas.width - sizePx/2, hirundu.y * canvas.height - sizePx/2, sizePx, sizePx);
}

// ========= COLLISIONS =========
function checkCollisions() {
    stars.forEach(star => {
        let dx = (hirundu.x - star.x) * canvas.width;
        let dy = (hirundu.y - star.y) * canvas.height;
        if (!star.collected && Math.sqrt(dx*dx + dy*dy) < 20) {
            star.collected = true;
            score++;
            scoreBoard.innerText = `Étoiles : ${score} / 10`;
            showBubble(star.info, hirundu.x * canvas.width, hirundu.y * canvas.height);
        }
    });
}

// ========= CONTROLES TACTILES =========
let isDragging = false;

canvas.addEventListener('touchstart', e => {
    let touch = e.touches[0];
    let dx = touch.clientX - hirundu.x * canvas.width;
    let dy = touch.clientY - hirundu.y * canvas.height;
    if (Math.sqrt(dx*dx + dy*dy) < hirundu.size * canvas.width) {
        isDragging = true;
    }
});

canvas.addEventListener('touchmove', e => {
    if (isDragging) {
        let touch = e.touches[0];
        hirundu.x = touch.clientX / canvas.width;
        hirundu.y = touch.clientY / canvas.height;
        checkCollisions();
    }
});

canvas.addEventListener('touchend', e => {
    isDragging = false;
});

// ========= BOUCLE =========
function gameLoop() {
    if (gameRunning) {
        draw();
        requestAnimationFrame(gameLoop);
    }
}

// ========= START =========
startBtn.addEventListener('click', () => {
    startBtn.style.display = "none";
    gameRunning = true;
    gameLoop();
});
</script>
</body>
</html>
