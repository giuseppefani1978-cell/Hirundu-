<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hirundu dans le Salento</title>
<style>
  body {
    margin: 0;
    background: #f2e0b6;
    overflow: hidden;
    touch-action: none;
    font-family: sans-serif;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #f2e0b6;
  }
  .bubble {
    position: absolute;
    background: white;
    border-radius: 10px;
    padding: 10px;
    max-width: 200px;
    border: 2px solid #444;
    font-size: 14px;
    line-height: 1.4;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    display: none;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="speechBubble" class="bubble"></div>

<script>
// ============================
//  CONFIG IMAGES
// ============================
const MAP_URL     = "assets/salento-map.jpg";
const HIRUNDU_URL = "assets/hirundu.png";
const ARACNE_URL  = "assets/aracne.png";

// ============================
//  CANVAS + CONTEXTE
// ============================
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ============================
//  BULLE DE DIALOGUE
// ============================
const bubble = document.getElementById('speechBubble');
function showBubble(text, x, y) {
  bubble.innerText = text;
  bubble.style.left = (x + 20) + "px";
  bubble.style.top = (y - 20) + "px";
  bubble.style.display = "block";
  setTimeout(() => bubble.style.display = "none", 5000);
}

// ============================
//  CHARGEMENT IMAGES
// ============================
let mapImg = new Image();
mapImg.src = MAP_URL;
mapImg.onload = draw;

let hirunduImg = new Image();
hirunduImg.src = HIRUNDU_URL;

let aracneImg = new Image();
aracneImg.src = ARACNE_URL;

// ============================
//  VARIABLES JEU
// ============================
let hirundu = { x: 100, y: 100, size: 50, speed: 5 };
let stars = [
  {x: 300, y: 200, collected: false, info: "Otranto : Cathédrale romane et mosaïques célèbres"},
  {x: 500, y: 250, collected: false, info: "Porto Badisco : Calanque magnifique et eaux turquoises"},
  {x: 600, y: 300, collected: false, info: "Santa Cesarea Terme : Station thermale élégante"},
  {x: 700, y: 350, collected: false, info: "Castro : Temple d'Athéna et grottes marines"},
  {x: 750, y: 400, collected: false, info: "Il Ciolo : Pont spectaculaire au-dessus de la mer"},
  {x: 800, y: 500, collected: false, info: "Santa Maria di Leuca : Phare et cascade monumentale"},
  {x: 650, y: 550, collected: false, info: "Gallipoli : Ville historique sur île reliée au continent"},
  {x: 550, y: 600, collected: false, info: "Porto Cesareo : Plages de sable blanc"},
  {x: 500, y: 650, collected: false, info: "Nardò : Centre baroque et histoire riche"},
  {x: 450, y: 700, collected: false, info: "Lecce : Florence du Sud avec architecture baroque"}
];
let score = 0;

// ============================
//  DESSIN
// ============================
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(mapImg, 0, 0, canvas.width, canvas.height);

  // étoiles
  ctx.fillStyle = "gold";
  stars.forEach(star => {
    if (!star.collected) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, 10, 0, Math.PI * 2);
      ctx.fill();
    }
  });

  // Hirundu
  ctx.drawImage(hirunduImg, hirundu.x - hirundu.size/2, hirundu.y - hirundu.size/2, hirundu.size, hirundu.size);
}

// ============================
//  LOGIQUE DEPLACEMENT TACTILE
// ============================
let isDragging = false;

canvas.addEventListener('touchstart', e => {
  let touch = e.touches[0];
  let dx = touch.clientX - hirundu.x;
  let dy = touch.clientY - hirundu.y;
  if (Math.sqrt(dx*dx + dy*dy) < hirundu.size) {
    isDragging = true;
  }
});

canvas.addEventListener('touchmove', e => {
  if (isDragging) {
    let touch = e.touches[0];
    hirundu.x = touch.clientX;
    hirundu.y = touch.clientY;
    checkCollisions();
    draw();
  }
});

canvas.addEventListener('touchend', e => {
  isDragging = false;
});

// ============================
//  COLLISIONS
// ============================
function checkCollisions() {
  stars.forEach(star => {
    let dx = hirundu.x - star.x;
    let dy = hirundu.y - star.y;
    if (!star.collected && Math.sqrt(dx*dx + dy*dy) < 20) {
      star.collected = true;
      score++;
      // bulle de dialogue avec Aracne
      showBubble(star.info, hirundu.x, hirundu.y);
    }
  });
}

// ============================
//  BOUCLE
// ============================
function gameLoop() {
  draw();
  requestAnimationFrame(gameLoop);
}

mapImg.onload = () => {
  gameLoop();
};
</script>

</body>
</html>
