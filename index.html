<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Salento ‚Äî Aracne & Tarantula (Chasse au tr√©sor)</title>
<style>
  /* ===== Base ===== */
  html,body{height:100%;margin:0;background:#f6f1e1;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  *{-webkit-tap-highlight-color:transparent}
  .wrap{display:flex;flex-direction:column;height:100%}
  .game{position:relative;flex:1;overflow:hidden}
  canvas{width:100%;height:100%;display:block;background:#e2eef7;touch-action:none}

  /* ===== Overlay ===== */
  .overlay{
    position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
    background:rgba(246,241,225,.84);backdrop-filter:blur(3px);z-index:30;pointer-events:auto
  }
  .card{
    width:min(560px,92vw);border:2px solid #c8b37a;border-radius:14px;background:#fffdf5;
    box-shadow:0 10px 26px rgba(0,0,0,.18);padding:18px;text-align:center
  }
  .card h1{margin:0 0 6px 0;font-size:22px}
  .card p{margin:6px 0 14px 0;opacity:.82}
  .card button{border:1px solid #c8b37a;background:#ffe8a6;border-radius:10px;padding:12px 16px;font-weight:700;cursor:pointer;pointer-events:auto}

  /* ===== HUD ===== */
  .hud{
    position:absolute;left:10px;top:10px;background:rgba(255,248,220,.96);
    border:2px solid #c8b37a;border-radius:10px;padding:8px 10px;font-size:14px;z-index:12
  }
  .stars{display:flex;gap:4px;margin-top:4px;flex-wrap:wrap}
  .star{width:18px;height:18px;opacity:.95}

  /* ===== Bulle Tarantula ===== */
  .tarBox{position:absolute;display:none;align-items:flex-start;gap:8px;z-index:20;
          transform-origin:left bottom;transition:transform .15s ease,opacity .15s ease}
  .tarBox.show{display:flex;opacity:1;transform:scale(1)}
  .tarBox.hide{opacity:0;transform:scale(.95)}
  .tarBox img{width:64px;height:64px;object-fit:contain;background:transparent !important;border:none !important;border-radius:0 !important;box-shadow:none !important;}
  .bdBubble{max-width:min(320px,56vw);background:#fff;border:1px solid #bbb;border-radius:14px;
            padding:10px 12px;box-shadow:0 4px 10px rgba(0,0,0,.12);position:relative;font-size:14px;line-height:1.25}
  .bdBubble:after{content:"";position:absolute;left:-10px;bottom:10px;border-width:10px;border-style:solid;border-color:transparent #bbb transparent transparent}
  .bdBubble:before{content:"";position:absolute;left:-9px;bottom:11px;border-width:9px;border-style:solid;border-color:transparent #fff transparent transparent}
  .bdTitle{font-weight:700;margin-bottom:4px}

  /* ===== D-pad ===== */
  .touch{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);display:none;gap:14px;align-items:center;z-index:18}
  .touch.show{display:flex}
  .dpad{display:grid;grid-template-columns:72px 72px 72px;grid-template-rows:72px 72px 72px;gap:12px}
  .btn{width:72px;height:72px;border-radius:14px;border:2px solid #c8b37a;background:#fff7de;
       display:flex;align-items:center;justify-content:center;user-select:none;touch-action:none;font-weight:800;font-size:22px;box-shadow:0 3px 0 #c8b37a}
  .btn:active{transform:translateY(1px)}

  /* ===== Bouton Musique ===== */
  #musicBtn{
    position:absolute;top:10px;right:10px;z-index:22;
    background:#ffe8a6;border:2px solid #c8b37a;border-radius:10px;padding:8px 12px;font-weight:700;display:none
  }

  /* ===== Erreurs assets ===== */
  .err{position:absolute;right:10px;top:10px;background:#ffefef;border:2px solid #d66;border-radius:10px;padding:8px 10px;font-size:12px;color:#900;z-index:40;max-width:min(320px,60vw)}
  .err b{display:block;margin-bottom:4px}

  /* ===== Debug ===== */
  #debugBox{position:fixed;left:10px;bottom:10px;z-index:9999;background:#ffefef;border:2px solid #d66;
    padding:8px 10px;border-radius:8px;font:12px/1.3 system-ui;max-width:80vw;display:none}
</style>
</head>
<body>
<div class="wrap">
  <div class="game">
    <!-- Overlay -->
    <div class="overlay" id="overlay">
      <div class="card">
        <h1>Salento ‚Äî Aracne & Tarantula</h1>
        <p>Collecte les 10 √©toiles et d√©couvre les lieux secrets.</p>
        <!-- Bouton blind√© -->
        <button id="startBtn" type="button" onclick="window.startGame && window.startGame()">D√©marrer</button>
      </div>
    </div>

    <button id="musicBtn">üéµ Musique</button>

    <div class="err" id="err" style="display:none">
      <b>‚ö†Ô∏è Probl√®me d‚Äôassets</b>
      <div id="errText"></div>
    </div>

    <canvas id="c"></canvas>

    <div class="hud">
      <div>√âtoiles : <span id="score">0</span>/10</div>
      <div class="stars" id="stars"></div>
    </div>

    <div class="tarBox" id="tarBox">
      <img id="tarAvatar" alt="Tarantula">

        <div class="bdTitle" id="bdTitle">Tarantula</div>
        <div id="bdText"></div>
      </div>
    </div>

    <div class="touch" id="touch">
      <div class="dpad">
        <div></div> <div class="btn" data-dx="0" data-dy="-1">‚Üë</div> <div></div>
        <div class="btn" data-dx="-1" data-dy="0">‚Üê</div> <div></div> <div class="btn" data-dx="1" data-dy="0">‚Üí</div>
        <div></div> <div class="btn" data-dx="0" data-dy="1">‚Üì</div> <div></div>
      </div>
    </div>
  </div>
</div>
<div id="debugBox"></div>

<script>
/* -------------------------------------------------------
   BOOT BOUTON DEMARRER (robuste, appelle le jeu si pr√™t)
--------------------------------------------------------*/
window.startGame = function(){
  try{
    var ov = document.getElementById('overlay'); if (ov) ov.style.display = 'none';
    var tch = document.getElementById('touch');   if (tch) tch.classList.add('show');
    var m = document.getElementById('musicBtn');  if (m) m.style.display = 'inline-block';
    if (typeof startMusic === 'function') startMusic(); // iOS: geste utilisateur
    if (typeof resize === 'function') resize();
    window.running = true;
    if (typeof loop === 'function') requestAnimationFrame(loop);
  }catch(e){ alert('Erreur au d√©marrage: '+e.message); }
};

/* ---------- Debug (affiche erreurs JS √† l'√©cran) ---------- */
function debug(msg){const box=document.getElementById('debugBox');box.style.display='block';box.innerHTML+=(box.innerHTML?'<br>':'')+'‚ö†Ô∏è '+msg;}
window.addEventListener('error',e=>debug(e.message));
window.addEventListener('unhandledrejection',e=>debug(e.reason&&e.reason.message?e.reason.message:e.reason));

/* ================== ASSETS ================== */
/* ‚ö†Ô∏è On garde TES chemins exacts, y compris l‚Äôextension et les espaces */
const MAP_URL       = "assets/salento-map.jpeg";
const BIRD_URL      = "assets/aracne .PNG";
const TARANTULA_URL = "assets/tarantula .PNG";

/* ================== CANVAS ================== */
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
let W=0,H=0,dpr=1;
function resize(){
  dpr=Math.max(1,Math.min(2,window.devicePixelRatio||1));
  W=canvas.clientWidth=canvas.parentElement.clientWidth;
  H=canvas.clientHeight=canvas.parentElement.clientHeight;
  canvas.width=W*dpr; canvas.height=H*dpr; ctx.setTransform(dpr,0,0,dpr,0,0);
}
resize(); addEventListener('resize', resize);

/* ================== UI REFS ================== */
const touch    = document.getElementById('touch');
const scoreEl  = document.getElementById('score');
const starsEl  = document.getElementById('stars');
const tarBox   = document.getElementById('tarBox');
const tarAvatar= document.getElementById('tarAvatar');
const bdTitle  = document.getElementById('bdTitle');
const bdText   = document.getElementById('bdText');
const errBox   = document.getElementById('err');
const errText  = document.getElementById('errText');
const musicBtn = document.getElementById('musicBtn');
tarAvatar.src  = TARANTULA_URL;

/* ================== IMAGES ================== */
const mapImg=new Image(), birdImg=new Image(), spiderImg=new Image();
mapImg.onload=()=>{ drawSplash(); };
mapImg.onerror=()=>assetFail('Carte', MAP_URL, true);
birdImg.onerror=()=>assetFail('Aracne', BIRD_URL);
spiderImg.onerror=()=>assetFail('Tarantula', TARANTULA_URL);
mapImg.src=MAP_URL; birdImg.src=BIRD_URL; spiderImg.src=TARANTULA_URL;
function assetFail(who,url,showPlaceholder){
  errBox.style.display='block';
  errText.innerHTML += (errText.innerHTML? "<br>":"") + `‚Ä¢ ${who} introuvable : "${url}"`;
  if(showPlaceholder) drawSplash(true);
}

/* ============== DONN√âES CHASSE ============== */
const SHIFT_EAST = 0.04;
const POIS = [
  { key:"otranto",       name:"Otranto ‚Äî Cath√©drale",          x:0.86+SHIFT_EAST,y:0.52,info:"Mosa√Øque m√©di√©vale (Arbre de Vie) & chapelle des 800 martyrs." },
  { key:"portobadisco",  name:"Porto Badisco ‚Äî Calanque",      x:0.80+SHIFT_EAST,y:0.56,info:"Grande calanque turquoise entour√©e de falaises." },
  { key:"santacesarea",  name:"Santa Cesarea Terme",           x:0.74+SHIFT_EAST,y:0.60,info:"Thermes soufr√©s & Villa Sticchi." },
  { key:"castro",        name:"Castro ‚Äî Castrum Minervae",     x:0.70+SHIFT_EAST,y:0.65,info:"Temple d‚ÄôAth√©na (l√©gende), grotte Zinzulusa." },
  { key:"ciolo",         name:"Il Ciolo",                      x:0.64+SHIFT_EAST,y:0.75,info:"Petit fjord + pont routier." },
  { key:"leuca",         name:"Santa Maria di Leuca",          x:0.60,y:0.88,info:"Phare haut & cascade monumentale." },
  { key:"gallipoli",     name:"Gallipoli",                     x:0.35,y:0.62,info:"Vieille ville sur √Ælot reli√© par pont." },
  { key:"portocesareo",  name:"Porto Cesareo",                 x:0.22,y:0.46,info:"Plages magnifiques & r√©serve marine." },
  { key:"nardo",         name:"Nard√≤",                         x:0.28,y:0.50,info:"Centre baroque ; Porto Selvaggio." },
  { key:"lecce",         name:"Lecce",                         x:0.53,y:0.28,info:"Baroque en pietra leccese." }
];

const player   = { x:0.55, y:0.25, speed:0.0048, size:0.11 }; // normalis√© [0..1]
const collected= new Set();
let currentIdx = 0;

/* ====== CHEMIN ANIM√â ====== */
let dashOffset=0, lastTS=0, frameDT=0;
const PATH={ dash:[10,6], speed:120, color:'#7a4c25', width:3, cap:'round', join:'round' };

/* ====== LABELS (noms des lieux) ====== */
const labels=[]; // {text,x,y,ttl}
function spawnLabel(text, x, y){ labels.push({text, x, y, ttl:1800}); }
function updateLabels(dt){
  for(const L of labels){ L.ttl -= dt*1000; L.y -= 12*dt; }
  for(let i=labels.length-1;i>=0;i--) if(labels[i].ttl<=0) labels.splice(i,1);
}
function drawLabels(){
  ctx.save();
  for(const L of labels){
    const a = Math.max(0, Math.min(1, L.ttl/1800));
    ctx.globalAlpha = a;
    ctx.fillStyle = "rgba(255,255,255,0.95)";
    ctx.strokeStyle = "rgba(0,0,0,0.25)";
    ctx.lineWidth = 2;
    ctx.font = "14px system-ui, -apple-system, sans-serif";
    ctx.textAlign="center";
    const pad=6;
    const w = ctx.measureText(L.text).width + pad*2;
    const h = 22;
    roundRect(ctx, L.x - w/2, L.y - h, w, h, 8);
    ctx.fill(); ctx.stroke();
    ctx.fillStyle = "#222";
    ctx.globalAlpha = Math.min(1, a+0.2);
    ctx.fillText(L.text, L.x, L.y - 6);
  }
  ctx.restore();
}

/* ====== FEUX D‚ÄôARTIFICE + FINALE DANSANTE ====== */
let fireworks=[]; // particles: {x,y,vx,vy,life,age,color,baseSize}
let finale=false, finaleTimer=0, finaleZoom=1, dancePhase=0;
let danceBird={x:0,y:0,scale:1,angle:0}, danceSpider={x:0,y:0,scale:1,angle:0};

function launchFireworksBurst(cx,cy,parts=38, big=false){
  for(let i=0;i<parts;i++){
    const ang=(i/parts)*Math.PI*2, speed= (big? 160:90) + Math.random()*(big? 180:90);
    fireworks.push({
      x:cx, y:cy,
      vx:Math.cos(ang)*speed, vy:Math.sin(ang)*speed,
      life:1.3+Math.random()*0.8,
      age:0,
      color:`hsl(${Math.floor(Math.random()*360)}, 82%, 60%)`,
      baseSize: big ? 3.6 : 2.2
    });
  }
}
function updateFireworks(dt){
  const g=140;
  fireworks=fireworks.filter(p=>{
    p.age+=dt; p.x+=p.vx*dt; p.y+=p.vy*dt; p.vy+=g*dt*0.5;
    return p.age<p.life;
  });
}
function drawFireworks(){
  ctx.save();
  // Zoom global pendant la finale pour effet spectaculaire
  if(finale){
    const cx=W/2, cy=(H-UI_BOTTOM)/2;
    ctx.translate(cx,cy); ctx.scale(finaleZoom,finaleZoom); ctx.translate(-cx,-cy);
  }
  for(const p of fireworks){
    const a=1-(p.age/p.life);
    ctx.globalAlpha=Math.max(0,a);
    ctx.fillStyle=p.color;
    const r = (p.baseSize + (finale? 2.0:0)) * (1 + 0.6*(1-a));
    ctx.beginPath(); ctx.arc(p.x, p.y, r, 0, Math.PI*2); ctx.fill();
  }
  ctx.restore();
}
function triggerFireworksShow(){
  const slots=[0,500,1000,1600,2200,3000];
  slots.forEach((t,i)=>{
    setTimeout(()=>{
      launchFireworksBurst(
        (0.2+0.6*Math.random())*W,
        (0.2+0.5*Math.random())*(H-UI_BOTTOM),
        40+(i*4), true
      );
    }, t);
  });
}

/* ======== MUSIQUE (fond + emphasis + FINALE LONGUE) ======== */
let audioCtx=null, masterGain=null, musicOn=false, loopTimer=null, finaleLoopTimer=null;
function createAudioOnce(){
  if (audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  masterGain = audioCtx.createGain();
  masterGain.gain.value = 0.55; // volume global un peu plus fort
  masterGain.connect(audioCtx.destination);
  // d√©verrouillage iOS
  const buffer = audioCtx.createBuffer(1, 1, 22050);
  const src = audioCtx.createBufferSource();
  src.buffer = buffer; src.connect(masterGain); src.start(0);
}
async function startMusic(){
  try{
    createAudioOnce();
    if (audioCtx.state === 'suspended') await audioCtx.resume();
    ping(700, 0.18);
    musicOn = true;
    musicBtn.textContent = "‚èπÔ∏è Musique";
    playPhrase();
  }catch(e){ console.warn('Audio init error', e); }
}
function stopMusic(){
  musicOn = false;
  if (loopTimer){ clearTimeout(loopTimer); loopTimer=null; }
  if (finaleLoopTimer){ clearTimeout(finaleLoopTimer); finaleLoopTimer=null; }
  if (audioCtx && audioCtx.state !== "closed"){ audioCtx.suspend(); }
  musicBtn.textContent = "üéµ Musique";
}
function toggleMusic(){ musicOn ? stopMusic() : startMusic(); }
musicBtn.addEventListener('click', toggleMusic);

function ping(freq=440, amp=0.2){
  if (!audioCtx || !masterGain) return;
  const t = audioCtx.currentTime;
  const osc = audioCtx.createOscillator();
  const g   = audioCtx.createGain();
  osc.type = 'square';
  osc.frequency.value = freq;
  g.gain.setValueAtTime(amp, t);
  g.gain.exponentialRampToValueAtTime(0.001, t + 0.14);
  osc.connect(g).connect(masterGain);
  osc.start(t); osc.stop(t + 0.16);
}
// M√©lodie de fond (boucle soft)
function playPhrase(){
  if (!musicOn || !audioCtx) return;
  const notes = [262, 294, 330, 349, 392, 440, 494, 523];
  let t = audioCtx.currentTime;
  notes.forEach((freq)=>{
    scheduleSquare(freq, t, 0.26, 0.28);
    t += 0.30;
  });
  loopTimer = setTimeout(playPhrase, 2800);
}
function scheduleSquare(freq, start, dur=0.25, amp=0.26){
  const osc = audioCtx.createOscillator();
  const g   = audioCtx.createGain();
  osc.type = 'square'; osc.frequency.value = freq;
  g.gain.setValueAtTime(amp, start);
  g.gain.exponentialRampToValueAtTime(0.001, start + dur);
  osc.connect(g).connect(masterGain);
  osc.start(start); osc.stop(start + dur);
}
// emphase sonore √† la collecte
function starEmphasis(){
  if (!audioCtx || !masterGain) return;
  const base = audioCtx.currentTime;
  [784,880,988,1175].forEach((f,i)=>{ scheduleSquare(f, base + i*0.08, 0.18, 0.44); });
}

/* Fanfare finale longue (boucle ~10s) */
function playFinaleLong(){
  if(!audioCtx||!masterGain) return;
  if(loopTimer){ clearTimeout(loopTimer); loopTimer=null; }
  if(finaleLoopTimer){ clearTimeout(finaleLoopTimer); finaleLoopTimer=null; }

  const t0=audioCtx.currentTime+0.05;
  const seq1=[523,659,784,988,1175,1319];   // mont√©e
  const seq2=[1319,1175,988,784,659,523];   // descente
  const chord=[523,659,784];                // do majeur
  let t=t0;

  seq1.forEach((f,i)=> scheduleSquare(f, t + i*0.14, 0.22, 0.56));
  t+=seq1.length*0.14 + 0.10;
  seq2.forEach((f,i)=> scheduleSquare(f, t + i*0.14, 0.22, 0.50));
  t+=seq2.length*0.14 + 0.20;
  chord.forEach(f=> scheduleSquare(f,   t, 0.9, 0.46));
  t+=0.95;
  chord.forEach(f=> scheduleSquare(f*2, t, 0.9, 0.44));

  finaleLoopTimer = setTimeout(playFinaleLong, 10000);
}

/* ============ RENDU & BOUCLE ============ */
const UI_BOTTOM = 180; // r√©serve visuelle en bas pour le D-pad

function drawStarfish(cx,cy,R){
  ctx.save(); ctx.shadowColor='rgba(0,0,0,.2)'; ctx.shadowBlur=6; ctx.shadowOffsetY=3;
  ctx.beginPath(); const pts=5,inner=R*0.45;
  for(let i=0;i<pts*2;i++){const ang=(Math.PI/pts)*i - Math.PI/2; const r=(i%2===0)?R:inner; const x=cx+Math.cos(ang)*r; const y=cy+Math.sin(ang)*r; if(i===0)ctx.moveTo(x,y); else ctx.lineTo(x,y);}
  ctx.closePath(); ctx.fillStyle='#d26f45'; ctx.strokeStyle='#8c3f28'; ctx.lineWidth=3; ctx.fill(); ctx.stroke(); ctx.restore();
}

window.running=false;
function draw(ts){
  if(ts){
    if(!lastTS) lastTS=ts;
    frameDT = Math.min(0.05,(ts-lastTS)/1000);
    lastTS = ts;
    dashOffset += PATH.speed*frameDT;
    updateLabels(frameDT);
    if(finale){
      updateFireworks(frameDT);
      // zoom progressif des feux
      finaleTimer += frameDT;
      finaleZoom = Math.min(1.35, 1 + finaleTimer*0.12);
      // ‚Äúdanse‚Äù : oscillation + easing vers centre
      dancePhase += frameDT*2.4;
      const cx=W/2, cy=(H-UI_BOTTOM)/2;
      danceBird.x += (cx-90 - danceBird.x)*0.06;   danceBird.y += (cy - danceBird.y)*0.06;
      danceSpider.x += (cx+90 - danceSpider.x)*0.06; danceSpider.y += (cy - danceSpider.y)*0.06;
      danceBird.scale  += (1.65 - danceBird.scale)*0.05;
      danceSpider.scale+= (1.55 - danceSpider.scale)*0.05;
      danceBird.angle   = Math.sin(dancePhase)*0.25;
      danceSpider.angle = Math.sin(dancePhase+Math.PI/2)*0.20;
    }
  }

  // Mise √† l‚Äô√©chelle avec espace en bas
  const mw=mapImg.naturalWidth||1920, mh=mapImg.naturalHeight||1080;
  const availW=W, availH=Math.max(200, H - UI_BOTTOM);
  const scale=Math.min(availW/mw, availH/mh), dw=mw*scale, dh=mh*scale;
  const ox=(W-dw)/2, oy=Math.max(0,(availH-dh)/2);

  ctx.clearRect(0,0,W,H);

  // Carte
  if (mapImg.complete && mapImg.naturalWidth) ctx.drawImage(mapImg,ox,oy,dw,dh);
  else { ctx.fillStyle="#d9e6f2"; ctx.fillRect(ox,oy,dw,dh); ctx.fillStyle="#445"; ctx.font="16px system-ui"; ctx.fillText("Carte non charg√©e : "+MAP_URL, ox+14, oy+24); }

  // Finale : voile sombre (rien ne g√™ne les feux/ danse)
  if(finale){ ctx.fillStyle="rgba(0,0,0,0.25)"; ctx.fillRect(0,0,W,H-UI_BOTTOM); }

  // Chemin plein (parcouru) ‚Äî pas pendant la danse
  if(!finale){
    ctx.save(); ctx.strokeStyle="#7a4c25"; ctx.lineWidth=4; ctx.lineCap="round"; ctx.lineJoin="round";
    ctx.beginPath();
    for(let i=0;i<Math.min(currentIdx,POIS.length-1);i++){
      const a=POIS[i], b=POIS[i+1];
      const ax=ox+a.x*dw, ay=oy+a.y*dh, bx=ox+b.x*dw, by=oy+b.y*dh;
      const mx=(ax+bx)/2, my=(ay+by)/2 + ((i%2?1:-1)*8);
      if(i===0) ctx.moveTo(ax,ay);
      ctx.quadraticCurveTo(mx,my,bx,by);
    }
    ctx.stroke(); ctx.restore();
  }

  // Segment suivant anim√© (pointill√©)
  if(!finale && currentIdx < POIS.length-1){
    const a=POIS[currentIdx], b=POIS[currentIdx+1];
    const ax=ox+a.x*dw, ay=oy+a.y*dh, bx=ox+b.x*dw, by=oy+b.y*dh;
    const mx=(ax+bx)/2, my=(ay+by)/2 + ((currentIdx%2?1:-1)*8);
    ctx.save();
    ctx.setLineDash(PATH.dash);
    ctx.lineDashOffset = -dashOffset;
    ctx.strokeStyle=PATH.color; ctx.lineWidth=PATH.width; ctx.lineCap=PATH.cap; ctx.lineJoin=PATH.join;
    ctx.beginPath(); ctx.moveTo(ax,ay); ctx.quadraticCurveTo(mx,my,bx,by); ctx.stroke();
    ctx.restore();
  }

  // X sur √©tapes visit√©es + √©toile active
  if(!finale){
    for(let i=0;i<=currentIdx && i<POIS.length;i++){
      const p=POIS[i]; const x=ox+p.x*dw, y=oy+p.y*dh;
      ctx.save(); ctx.translate(x,y); ctx.rotate(0.2); ctx.strokeStyle='#b04123'; ctx.lineWidth=3;
      ctx.beginPath(); ctx.moveTo(-8,-8); ctx.lineTo(8,8); ctx.moveTo(-8,8); ctx.lineTo(8,-8); ctx.stroke(); ctx.restore();
    }
    if(currentIdx < POIS.length){
      const p=POIS[currentIdx]; const x=ox+p.x*dw, y=oy+p.y*dh;
      drawStarfish(x, y-26, Math.max(18,Math.min(26,Math.min(W,H)*0.03)));
    }
  }

  // Aracne (jeu normal) OU danse (finale)
  const bw=Math.min(170,Math.max(90,dw*player.size));
  const bx=ox+player.x*dw, by=oy+player.y*dh;

  if(!finale){
    if (birdImg.complete && birdImg.naturalWidth) ctx.drawImage(birdImg, bx-bw/2, by-bw/2, bw, bw);
    else { ctx.fillStyle="#333"; ctx.beginPath(); ctx.arc(bx,by,bw*0.35,0,Math.PI*2); ctx.fill(); }
  }

  // Collision ‚Üí collecte
  if(!finale && currentIdx < POIS.length){
    const p=POIS[currentIdx]; const px=ox+p.x*dw, py=oy+p.y*dh;
    if(Math.hypot(bx-px,by-py)<44){
      collected.add(p.key); refreshStars();
      starEmphasis();                          // SFX
      showTarantulaAt(p, px, py);              // bulle
      spawnLabel(p.name.split(" ‚Äî ")[0], px, py-38); // label
      currentIdx++;
      if(currentIdx===POIS.length){ 
        beginFinale(bx,by, ox+POIS[POIS.length-1].x*dw, oy+POIS[POIS.length-1].y*dh);
        setTimeout(()=>{ alert("üéâ Bravo ! 10/10 √©toiles collect√©es."); }, 400);
      }
    }
  }

  // Labels + Feux d‚Äôartifice
  drawLabels();
  if(finale || fireworks.length>0){ drawFireworks(); }

  // Danse finale (dessin des deux sprites au centre, plus grands + oscillation)
  if(finale){
    drawDancer(birdImg,   danceBird.x,   danceBird.y,   bw*danceBird.scale,    danceBird.angle);
    drawDancer(spiderImg, danceSpider.x, danceSpider.y, bw*danceSpider.scale*0.9, danceSpider.angle);
  }
}

function drawDancer(img, cx, cy, size, angle){
  ctx.save(); ctx.translate(cx,cy); ctx.rotate(angle);
  if(img.complete && img.naturalWidth) ctx.drawImage(img, -size/2, -size/2, size, size);
  else { ctx.fillStyle="#333"; ctx.beginPath(); ctx.arc(0,0,size*0.35,0,Math.PI*2); ctx.fill(); }
  ctx.restore();
}

function loop(ts){ if(!window.running) return; draw(ts); requestAnimationFrame(loop); }

/* ====== LANCE LA FINALE AM√âLIOR√âE ====== */
function beginFinale(bx,by, lastPx, lastPy){
  finale=true;     // mode cin√©matique
  touch.classList.remove('show');
  // positions de d√©part = positions √† l‚Äôinstant de fin
  danceBird.x=bx;      danceBird.y=by;
  danceSpider.x=lastPx;danceSpider.y=lastPy;
  danceBird.scale=1.0; danceSpider.scale=1.0; dancePhase=0; finaleTimer=0; finaleZoom=1.0;

  // Musique finale longue en boucle
  playFinaleLong();
  // Feux d‚Äôartifice r√©currents
  triggerFireworksShow();
  window.__fwInterval__ = setInterval(triggerFireworksShow, 4500);
}

/* ====== HUD & BULLE ====== */
function starSVG(fill){ const f=fill||"#d26f45"; return "data:image/svg+xml;base64,"+btoa(`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M50 5 L61 36 L94 36 L67 55 L77 88 L50 68 L23 88 L33 55 L6 36 L39 36 Z' fill='${f}' stroke='#8c3f28' stroke-width='4' stroke-linejoin='round'/></svg>`); }
function refreshStars(){ scoreEl.textContent=collected.size; starsEl.innerHTML=''; for(let i=0;i<10;i++){ const im=new Image(); im.className='star'; im.src=starSVG(i<collected.size?"#d26f45":"#f0c9a7"); starsEl.appendChild(im);} }
refreshStars();
function showTarantulaAt(p,screenX,screenY){
  bdTitle.textContent = "Tarantula ‚Äî " + p.name.split(" ‚Äî ")[0];
  bdText.textContent  = p.info;
  tarBox.style.left = Math.min(screenX + 12, window.innerWidth - 270) + 'px';
  tarBox.style.top  = Math.max(12, screenY - 30) + 'px';
  tarBox.classList.remove('hide'); tarBox.classList.add('show'); tarBox.style.display='flex';
  clearTimeout(showTarantulaAt._t); showTarantulaAt._t = setTimeout(()=>hideTarantula(), 4200);
}
function hideTarantula(){ tarBox.classList.add('hide'); setTimeout(()=>{ tarBox.classList.remove('show'); tarBox.style.display='none'; },160); }
tarBox.addEventListener('click', hideTarantula);

/* ============= CONTR√îLES TACTILES ============= */
for(const el of document.querySelectorAll('.btn')){
  const dx=parseFloat(el.dataset.dx), dy=parseFloat(el.dataset.dy);
  let press=false, id=null;
  const step=()=>{ if(!press || finale) return;
    player.x=Math.max(0,Math.min(1,player.x+dx*player.speed));
    player.y=Math.max(0,Math.min(1,player.y+dy*player.speed));
    id=requestAnimationFrame(step);
  };
  el.addEventListener('touchstart',e=>{press=true;step();e.preventDefault();},{passive:false});
  el.addEventListener('touchend',()=>{press=false;cancelAnimationFrame(id);});
}
/* Drag direct sur l‚Äôoiseau (d√©sactiv√© en finale) */
let dragging=false;
canvas.addEventListener('touchstart',e=>{
  if(finale) return;
  const t=e.touches[0]; const bx=player.x*W, by=player.y*H;
  if(Math.hypot(t.clientX-bx,t.clientY-by)<Math.min(W,H)*player.size*0.6){dragging=true; e.preventDefault();}
},{passive:false});
canvas.addEventListener('touchmove',e=>{
  if(!dragging||finale) return; const t=e.touches[0];
  player.x=Math.max(0,Math.min(1,(t.clientX)/W));
  player.y=Math.max(0,Math.min(1,(t.clientY)/H));
  e.preventDefault();
},{passive:false});
canvas.addEventListener('touchend',()=>dragging=false);
document.addEventListener('touchmove',e=>{
  if(e.target.closest('.btn')||e.target.closest('canvas')) e.preventDefault();
},{passive:false});

/* ======== ECRAN D‚ÄôATTENTE ======== */
function drawSplash(force){
  resize();
  if (mapImg.complete && mapImg.naturalWidth){
    const mw=mapImg.naturalWidth, mh=mapImg.naturalHeight;
    const availW=W, availH=Math.max(200, H - UI_BOTTOM);
    const scale=Math.min(availW/mw, availH/mh), dw=mw*scale, dh=mh*scale;
    const ox=(W-dw)/2, oy=Math.max(0,(availH-dh)/2);
    ctx.drawImage(mapImg,ox,oy,dw,dh);
  } else if (force){
    ctx.fillStyle="#d9e6f2"; ctx.fillRect(0,0,W,H);
    ctx.fillStyle="#445"; ctx.font="16px system-ui"; ctx.fillText("Carte non charg√©e : "+MAP_URL, 14, 28);
  }
}

/* ===== util: roundRect (Safari) ===== */
function roundRect(ctx,x,y,w,h,r){
  const rr=Math.min(r,w/2,h/2);
  ctx.beginPath();
  ctx.moveTo(x+rr,y);
  ctx.arcTo(x+w,y,  x+w,y+h, rr);
  ctx.arcTo(x+w,y+h,x,  y+h, rr);
  ctx.arcTo(x,  y+h,x,  y,   rr);
  ctx.arcTo(x,  y,  x+w,y,   rr);
  ctx.closePath();
  return ctx;
}
